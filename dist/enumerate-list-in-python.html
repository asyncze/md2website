<pre><code class="language-python">my_list = [&quot;Zero&quot;, &quot;One&quot;, &quot;Two&quot;, &quot;Three&quot;, &quot;Four&quot;, &quot;Five&quot;]

for item in enumerate(my_list): print(item)

# (1, 'Second')
# (2, 'Third')
# (3, 'Fourth')
# (4, 'Fifth')
